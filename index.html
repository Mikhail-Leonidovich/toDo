<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@500&family=Bai+Jamjuree:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/burger_menu/burger_css/style.css" />
  </head>
  <body>
    <!-- burger-menu -->
    <div class="burger-menu">
      <a href="#" class="burger-menu__button">
        <span class="burger-menu__line"></span>
      </a>
      <nav class="burger-menu__nav">
        <a href="#" id="1" class="burger-menu__link">Incompleted</a>
        <a href="#" id="2" class="burger-menu__link">Filter</a>
      </nav>
      <div class="burger-menu__overlay"></div>
    </div>

    <!-- burger-menu END-->

    <!-- content -->
    <section class="content">
      <div class="container">
        <div class="block">
          <div class="block__add">
            <input
              class="block__add-text"
              type="text"
              placeholder="Введите заметку"
            />
            <button type="button" class="btn-add">Add</button>
          </div>
          <div class="block__new">
            <div class="block__list hide">
              <div class="block__list-text"></div>
              <button class="btn-del"></button>
              <button class="btn-done"></button>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>
    <!-- content END -->

    <script src="/js/main.js"></script>
    <script src="/burger_menu/burger_js/main.js"></script>
  </body>
</html>
